<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Parking Spots</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        body {
            background-color: #1e1f29;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-size: 32px;
            color: #ff4d4d;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .spotsSection {
            background-color: #33334d;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            color: #66ccff;
            font-size: 24px;
            margin: 0 0 20px 0;
        }

        .spotsGrid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            margin-top: 20px;
        }

        .spotBox {
            background-color: #66ccff;
            color: #ffffff;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }

        .spotBox.selected {
            background-color: #ff4d4d;
        }

        .submitBtn {
            font-family: inherit;
            font-size: 18px;
            background: linear-gradient(to bottom, #4dc7d9 0%, #66a6ff 100%);
            color: white;
            padding: 0.8em 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 25px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        /* Popup Message */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 9999;
        }

        .popup h2 {
            font-size: 24px;
            margin: 0;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const spotBoxes = document.querySelectorAll('.spotBox');
            const submitBtn = document.querySelector('.submitBtn');
            const confirmationPopup = document.getElementById('confirmationPopup');

            let selectedSpot = null;

            spotBoxes.forEach((box) => {
                box.addEventListener('click', () => {
                    if (selectedSpot) {
                        selectedSpot.classList.remove('selected');
                    }

                    selectedSpot = box;
                    selectedSpot.classList.add('selected');
                });
            });

            submitBtn.addEventListener('click', () => {
                if (selectedSpot) {
                    const selectedSpotId = selectedSpot.textContent;

                    // Store the selected spot in a cookie
                    document.cookie = `selectedSpot=${selectedSpotId}`;

                    // Show the confirmation popup
                    confirmationPopup.style.display = 'block';

                    // Optionally, redirect to the Timer and Details Page after a delay
                    setTimeout(() => {
                        window.location.href = 'timer.html';
                    }, 500); // Redirect after 2 seconds (adjust the delay as needed)
                } else {
                    console.log('No spot selected.');
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Findmyspot: Available Parking Spots</h1>
    </header>
    <div class="container">
        <div class="spotsSection">
            <h2>Select a Parking Spot</h2>
